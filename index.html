<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
            href="dist/css/bootstrap.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand:wght@500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://kit.fontawesome.com/3ea7c423b2.css"
            crossorigin="anonymous">
        <title>The Dice Game</title>
    </head>
    <body>
        <!-- Heading  -->

        <div class="heading col-12">
            <h1 id="bigHeading"><em><strong>The Dice Game</strong></em></h1> <button id="modechange" onclick="changeVal()"><i id="modeBtn" class="fa-regular fa-moon fa-3x"></i></button>
        </div>


        <!-- Image Display Section  -->

        <div class="container-fluid">
            <div class="row player_name">
                <div class="col-6">
                    <h2 id="smallHeading1">Player 1</h2>
                </div>
                <div class="col-6">
                    <h2 id="smallHeading2">Player 2</h2>
                </div>
            </div>


            <div class="row" style="text-align: center;">
                <div class="col-6">
                    <img id="dice1" class="dice_section"
                        src="Images/dice_ani.gif"
                        alt="">
                    <br>
                    <button id="button1" class="btn btn-sm btn-primary col-4"
                        onclick="changeImage1();">Roll</button>
                </div>
                <div class="col-6">
                    <img id="dice2" class="dice_section"
                        src="Images/dice_ani.gif"
                        alt="">
                    <br>
                    <button id="button2" class="btn btn-sm btn-primary col-4"
                        onclick="changeImage2();" disabled>Roll</button>
                </div>

            </div>
            <br>

            <!-- Result Section  -->
            <div class="row">
                <center>
                    <img id="resultOfDice" src="Images/lets_roll.png"
                        alt="Result will be shown after you both roll">
                    <br>
                </center>
            </div>
            <br>
            <div class="row">
                <button id="hiddenBtn" class="btn btn-lg btn-dark"
                    onclick="location.reload()" hidden>New Roll!!</button>
            </div>
        </div>




        <!-- JavaScript Link  -->
        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/3ea7c423b2.js" crossorigin="anonymous"></script>
        <script src="bootstrap-5.3.0-alpha1/dist/js/bootstrap.js"></script>
    </body>
</html>
